services:
  postgres:
    image: postgres:16-alpine
    container_name: netplus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - netplus_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d netplus"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  netplus_postgres_data:
